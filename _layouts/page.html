---
layout: default
---
<div class="post">
  <h1 class="title">{{ page.title }}</h1>
  {% if page.date %}
  <ol class="breadcrumb">
    <li>Posted on <time>{{ page.date | date: "%d %B %Y" }}</time></li>
  </ol>
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>
  <hr class="divider" />
  {% if page.author %}
    {% include author.html %}
    {% if page.comments %}
      <hr class="divider" />
    {% endif %}
  {% endif %}
  {% if page.comments %}
    {% include comments.html %}
  {% endif %}
</div>
