---
layout: default
---
<div class="post">
  <h1 class="title">{{ page.title }}</h1>
  <ol class="breadcrumb">
    <li>Posted on <time>{{ page.date | date: "%d %B %Y" }}</time></li>
    {% if page.categories %}<li>Categories: <i>{{ page.categories | join: ', '}}</i></li>{% endif %}
  </ol>
  <div class="post-content">
    {{ content }}
  </div>
  {% if page.comments %}
    {% include comments.html %}
  {% endif %}
</div>
