---
layout: default
---

<div class="home">

  <h1 class="page-heading">Lastest posts</h1>
  <hr class="divider" />

  {% for post in paginator.posts %}
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <h5><aside class="details">posted on the <time>{{ post.date | date_to_string }}</time></aside></h5>
    <div class="content">
      {{ post.excerpt }}
    </div>
    <a href="{{ post.url }}">Read more</a>
  {% endfor %}
   
  {% include pagination.html %}
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
